server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing_db?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # 개발 중에는 'update', 배포 시에는 'validate' 추천
    show-sql: true

  r2dbc:
    url: r2dbc:mysql://localhost:3306/ticketing_db
    username: root
    password: root

  kafka:
    bootstrap-servers: localhost:9092 # Kafka 브로커 주소

